<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>Tenant Name</th>
      <td mat-cell *matCellDef="let person">{{ person.name }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let person">{{ person.id }}</td>
    </ng-container>

    <ng-container matColumnDef="favouriteColour">
      <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>Favourite Colour</th>
      <td mat-cell *matCellDef="let person">{{ person.colour }}</td>
    </ng-container>

    <ng-container matColumnDef="pet">
      <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>Pet</th>
      <td mat-cell *matCellDef="let person">{{ person.pet }}</td>
    </ng-container>

    <ng-container matColumnDef="name-filter">
      <th class="filter-header" mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" class="filter">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter('name', $event)" />
        </mat-form-field>
        <!-- <button mat-flat-button matSuffix>
          <mat-icon>filter_alt_off</mat-icon>
        </button> -->
      </th>
    </ng-container>

    <ng-container matColumnDef="id-filter">
      <th class="filter-header" mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" class="filter">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter('id', $event)" />
        </mat-form-field>
        <!-- <button mat-flat-button>
          <mat-icon>filter_alt_off</mat-icon>
        </button> -->
      </th>
    </ng-container>

    <ng-container matColumnDef="colour-filter">
      <th class="filter-header" mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" class="filter">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter('colour', $event)" />
        </mat-form-field>
        <!-- <button mat-flat-button matSuffix>
          <mat-icon>filter_alt_off</mat-icon>
        </button> -->
      </th>
    </ng-container>

    <ng-container matColumnDef="pet-filter">
      <th class="filter-header" mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" class="filter">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter('pet', $event)" />
        </mat-form-field>
        <!-- <button mat-flat-button matSuffix>
          <mat-icon>filter_alt_off</mat-icon>
        </button> -->
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-header-row
      *matHeaderRowDef="[
        'name-filter',
        'id-filter',
        'colour-filter',
        'pet-filter'
      ]"
    ></tr>
    <tr mat-row *matRowDef="let person; columns: columnsToDisplay"></tr>
  </table>

  <mat-paginator
    id="paginator"
    [pageSizeOptions]="[1, 2, 5]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
